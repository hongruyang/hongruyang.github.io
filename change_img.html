<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>切换图片</title>
		<style>
			.content{
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div class="content">
			<img src="imgs/1.jpg" alt="" id="img">
			<button id="prev">< 上一张</button>
			<button id="next">> 下一张</button>
			<p id="help"></p>
		</div>
		<script>
			window.onload = function (){
				function getTag(id){
					return document.getElementById(id);
				};
				var img = getTag("img");
				var prev = getTag("prev");
				var next = getTag("next");
				var help = getTag("help");
				var arr_img = ["imgs/1.jpg","imgs/2.jpg","imgs/3.jpg","imgs/4.jpg","imgs/5.jpg"]
				var index = 0;
				var content = "图片共" + arr_img.length + "张,当前第" + (index + 1) + "张";
				help.innerText = content;
				
				prev.onclick = function(){
					if(index - 1 >= 0){
						index--;
						img.src = arr_img[index];
						content = "图片共" + arr_img.length + "张,当前第" + (index + 1) + "张";
						help.innerHTML = content;
					}else{
						alert("前边没有了");
					}
				};
				
				next.onclick = function (){
					if(index + 1 <= arr_img.length - 1){
						index++;
						img.src = arr_img[index];
						content = "图片共" + arr_img.length + "张,当前第" + (index + 1) + "张";
						help.innerHTML = content;
					}else{
						alert("后边没有了");
					}
				}
			}
		</script>
	</body>
</html>
